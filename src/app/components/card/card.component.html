<div class="card">
  <div class="card-head">
    <img src='../../../assets/img/icon-quotes.svg' alt="Quotes" />
  </div>
  <div class="card-body">
    <p>{{content}}</p>
  </div>
  <div class="card-footer">
    <img src={{avatar}} alt={{userName}} />
    <div>
      <h4>{{userName}}</h4>
      <p>{{userDetails}}</p>
    </div>
  </div>
</div>
